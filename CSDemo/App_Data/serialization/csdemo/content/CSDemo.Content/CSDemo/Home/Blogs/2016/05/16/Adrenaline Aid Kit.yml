        <span style="color: #222222; background-color: #ffffff;">Mount Whitney, of the California Sierra Nevada, holds numerous distinctions. It is the highpoint of both Tulare &amp; Inyo counties. It is the highest peak in the Sierra, &amp; indeed in all of California. Finally, it rises higher than any piece of land in the United States outside of Alaska.&nbsp;</span><br style="color: #222222; background-color: #ffffff;" />
        <br style="color: #222222; background-color: #ffffff;" />
        <span style="color: #222222; background-color: #ffffff;">Mount Whitney's elevation stature continues to intrigue the human psyche, both from a civilian as well as a governmental perspective. Its elevation seems to be continually evaluated and reevaluated using the newest technologies, perpetually changing (usually in an upward trend) the mountain's height. The NPS plaque on the mountain lists Whitney's official height at 14,496.811 feet.&nbsp;</span><a href="http://www.ngs.noaa.gov/cgi-bin/ds_mark.prl?PidBox=GT1811" style="color: #486ca0; background-color: #ffffff;">The most recent observations</a><span style="color: #222222; background-color: #ffffff;">&nbsp;by NGS (National Geodetic Survey)/NOAA (National Oceanographic &amp; Atmospheric Administration) put it at 14,505' (4,421m)- thanks&nbsp;</span><a href="http://www.summitpost.org/user_page.php?user_id=28054" style="color: #486ca0; background-color: #ffffff;">Eleutheros</a><span style="color: #222222; background-color: #ffffff;">!</span><br style="color: #222222; background-color: #ffffff;" />
        <br style="color: #222222; background-color: #ffffff;" />
        <span style="color: #222222; background-color: #ffffff;">All this being said, it is still no 5,000m (let alone 6,000 or 7,000m) peak. It would be a minor (if somewhat steep on certain aspects) foothill in any of the Earth&rsquo;s great ranges. It harbors no glaciers. A huge number of people, possessing little wilderness skills or technical expertise, manage to run, hike, &amp;/or crawl their way to the top of this large piece of exposed granite each year via the uninspiring Mt. Whitney trail.&nbsp;</span><br style="color: #222222; background-color: #ffffff;" />
        <br style="color: #222222; background-color: #ffffff;" />
        <span style="color: #222222; background-color: #ffffff;">The attributes which make Mt. Whitney a truly great mountain are frequently overlooked. History, commanding position, excellent rock, its great east face &amp; &lsquo;subsidiary&rsquo; needles, &amp; a tantalizing selection of routes are arguably the bread &amp; butter of Mt. Whitney. During the winter months, delightful opportunities also exist for the ski mountaineer / backcountry snowboarder.</span><br style="color: #222222; background-color: #ffffff;" />
        <br style="color: #222222; background-color: #ffffff;" />
        <span style="color: #222222; background-color: #ffffff;">While its gentle western slopes would hardly inspire the hardened mountaineer, Whitney&rsquo;s east face, erupting 2,000 ft. above cold &amp; serene Iceberg Lake, draws the climber&rsquo;s eye upward &amp; makes them yearn. Whitney&rsquo;s subsidiary needles, (to the south of the main east face), are awe-inspiring enough by themselves, &amp; have their own epics, legends, &amp; lore firmly established.&nbsp;</span><br style="color: #222222; background-color: #ffffff;" />
        <br style="color: #222222; background-color: #ffffff;" />
        <span style="color: #222222; background-color: #ffffff;">The proximity of the highest point in the continental US with the lowest point in North America has not escaped notice. The&nbsp;</span><a href="http://www.badwater.com/" style="color: #486ca0; background-color: #ffffff;">Badwater Ultramarathon,</a><span style="color: #222222; background-color: #ffffff;">&nbsp;begun officially in 1987, takes some of the most masochistic individuals imaginable from Badwater (Death Valley) to the lofty summit of Mt. Whitney. Before this was &lsquo;en vogue,&rsquo; Stan Rodefer and Jim Burnworth of San Diego became the first people to do the Badwater/Whitney (Lowest/Highest) hike in recorded history, in October 1969. They took 2 weeks, crossed the dreaded salt flats and hiked a direct route not using roads or any other conveniences (this was documented by the Park Rangers and in a November 4, 1969 San Diego Tribune article entitled "Hikers View High, Low Sites in the U.S.&rdquo;). Props. Ouch.</span><br style="color: #222222; background-color: #ffffff;" />
