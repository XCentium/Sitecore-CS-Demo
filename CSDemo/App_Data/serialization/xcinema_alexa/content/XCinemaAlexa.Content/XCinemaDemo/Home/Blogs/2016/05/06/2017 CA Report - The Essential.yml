      Value: |
        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 25px; margin-left: 0px; padding: 0px; border: 0px;">Macanudo is among the world&rsquo;s foremost and most famous cigars&hellip;a big-time Dominican, this brand is single-handedly responsible for igniting the premium cigar passion in millions of smokers, and the launch pad to the cigar smoking lifestyle. But it wasn&rsquo;t always that way. Macanudo really wasn&rsquo;t on anyone&rsquo;s radar until the late 1960s, only being known as a nice mild smoke that was produced at a little tabacalera in Jamaica using local leaf &ndash; along with some good Dominican and Mexican tobaccos.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Now legendary for its US-grown Connecticut Shade wrapper, Macanudo continues to be known as an easy smoke &ndash; just about every Macanudo cigar review calls the Caf&eacute; line a &ldquo;perfect introduction to the world of cigars.&rdquo; But many new and different versions of Macanudo have come to prominence since the brand&rsquo;s core line debuted; because each of those deserve a long hard look, we&rsquo;re including them in our tasting guide of Macanudo cigar reviews.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO CAF&Eacute;</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By Fred Lunt</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:</em>&nbsp;Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:</em>&nbsp; Hyde Park (Toro &ndash; 5 &frac12; x 49)<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:</em>&nbsp;Mild<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Wrapper:</em>&nbsp;USA Connecticut Shade<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Filler:</em>&nbsp;Dominican Piloto Cubano, Mexican<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Binder:</em>&nbsp;&nbsp;Mexican San Andr&eacute;s</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+cafe+1+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18591 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAC.jpg" alt="Macanudo cafe macanudo cigar review" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAC.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAC-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAC-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAC-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction and Overall Appearance</span>: Classic light-green with a shiny gold band. Toasted brown wrapper with a few small veins snaking about.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw</span>: slightly tight</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Pre-light flavor</span>: chocolatey pre-light smell. On the draw, grassy, light cedar notes.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Toasting &amp; Light</span>: very toasty and light, small hint of what tastes like a light roasted coffee or Earl Grey.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Retrohale</span>: a pleasant woodiness and floral hint.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span>: nice clean burn, ash is holding tight.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">General Observations</span>:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Nice and light, very toasty. Not very complex. Hints of tea.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Steps up a bit with a light peppering of spice 1 inch in.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">2/3 nice light pepper and woody flavor, great little toasty cigar.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Picking up stronger notes of roasted coffee and a slight nuttiness. A nice sweetness at the end as well. Pairs extremely well with coffee.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Summary:</span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The Macanudo Caf&eacute; is one of those cigars that just has old school feel to it. While smoking this, I could almost picture myself riding in a train car and reading the paper, the porter brings me my black coffee and I pull this Macanudo Caf&eacute; out of my three-piece suit and light up.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">What I mean by old school is that this is an almost text-book definition of the classic mild Dominican cigar. While there is a very pleasant spice that builds as you go along, this premium cigar is exactly ideal for a morning smoke or even post lunch. Aptly named Caf&eacute;, it&rsquo;s perfect for enjoying with a nice roasted coffee.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The pre-light draw produced notes like that of grass and cedar. This little cigar started off nicely with initial flavors that reminded me of toast and light roasted coffee with a subtle tea note, like Earl Grey. Positively mild at this point. As the smoke flowed, the intensity picked up a bit and I began to pick up a slight and pleasant peppery note with a woodiness that was really enjoyable. This peppery note seemed to hang while more flavors of coffee and nuttiness came into play. A retrohale produced a pleasant woodiness and a floral-like note.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Construction wise, the Hyde Park 5 x 49 had an excellent burn. A nice clean burn line meant no touch-up required. The mild yet flavorful Dominican filler played the biggest roll in the blend while the sweet/toasty combo of CT shade wrapper and San Andr&eacute;s binder filled the gaps.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">This is a great premium cigar for the morning smoker, the coffee drinker, and anyone who enjoys a nice mild Dominican cigar.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO MADURO</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By Fred Lunt</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:</em>&nbsp;Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:</em>&nbsp; Hyde Park (Toro &ndash; 5 &frac12; x 49)<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:</em>&nbsp; Medium<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Wrapper:</em>&nbsp;Connecticut Broadleaf Maduro<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Filler:</em>&nbsp;Dominican Piloto Cubano, Mexican<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Binder:</em>&nbsp;&nbsp;Mexican San Andr&eacute;s</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+maduro+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter size-full wp-image-18593" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAM.jpg" alt="Macanudo maduro macanudo cigar review" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAM.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAM-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAM-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAM-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction and Overall Appearance</span>: Very dark, nice weight and feel</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw</span>: nice and easy draw</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Pre-light flavor</span>: spice, dark cherries, chocolate, leather</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Toasting &amp; Light</span>: Very sweet with an oaky woodiness and a slight peppery tang</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Base flavors</span>: Oak wood, pepper, chocolate</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span>: Tight bright white ash. Not a single burn issue</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Balance of flavors</span>: Very well balanced, not one flavor overpowers the other</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">General Observations</span>:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Initially very sweet with flavors of an oaky woodiness and a slight peppery tang on the top of the mouth and a little toasty.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Lots of creamy smoke pouring out of this cigar.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Very cool burn, tight and even ash. No touch-ups necessary.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Sweetness carries on with the woody notes as well.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Around 2/3 some pepper kicks up to match the sweetness, same notes of oak stay consistent.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">3/3 Sweet and peppery, a cool oak wood and leather detected.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">A very rich cigar, medium in body, lots of complexity.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Summary:</span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Ever hear two guys argue over how much flavor the wrapper gives a cigar? Well, it has tons to do with it &ndash; and the Macanudo I reviewed here is Exhibit A, ladies and gentlemen. While the blend of the Macanudo Maduro is the same as the Caf&eacute; (above), the two cigars are incredibly different in flavor and strength.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">While both feature a Connecticut wrapper, the Macanudo Maduro has a rich, complex, and sweet flavor. The Maduro wrapper was almost black with pre-light flavors similar to sweet dark cherries, chocolate, and leather. The construction was flawless, no soft spots or faults and it burned like a champ all the way through.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">While more medium in body, this cigar is full-flavored and complex. The initial flavors on toasting were much like a sweet oak wood with a slight peppery tingle on the top of the mouth. A very creamy smoke came pouring out of this cigar. As the burn progressed the sweetness and oak-like wood flavors lingered on while the pepper dissipated for a while. At the beginning of the second third is where some sparks really began to fly. The pepperiness returned, making a very sweet and peppery smoke. While still burning nice and cool, the same oak flavor persisted while leather came back into the profile.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Getting close to the end and the Macanudo Maduro proves one smooth sweet and peppery smoke while the medium body kept these dueling flavors from overpowering each other. I truly wanted this cigar to burn all the way to my fingertips; however, it turned bitter on me a little past where the band ended.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Overall, one smooth and complex cigar. After having a side-by-side review of Macanudo cigars core blends, I can say that if you enjoy the Caf&eacute; &ndash; but want a more complex or medium-bodied smoke &ndash; I would give this Maduro a try.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO SIGNATURE SERIES</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By Gary Korb</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">&nbsp;</span><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:&nbsp;</em>Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:&nbsp;&nbsp;</em>Toro (6 1/8&Prime; x 50)<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:&nbsp;</em>Mild &ndash; Medium<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Wrapper:&nbsp;</em>Ecuador Connecticut Shade<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Filler:&nbsp;</em>Dominican Piloto Cubano<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Binder: &nbsp;</em>Mexican</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+signature+series+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18595 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MSI.jpg" alt="macanudo signature series macanudo cigar review" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MSI.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MSI-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MSI-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MSI-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction and Overall Appearance</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Excellent. Wrapper is a little darker in hue than the usual Macanudo &ldquo;golden&rdquo; brown. Seams in the lower half of the cigar were a bit &ldquo;open,&rdquo; but had no negative effect on the burn.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Excellent.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Pre-light flavor (cold draw)</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Sweet, with very light grassy-leathery note.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">First few puffs:</span>&nbsp;Smooth, creamy, mellow and sweet</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Retrohale</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Smooth, creamy and sweet</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Base flavors</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Sweet tobacco, cedar, cream</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Aroma</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Sweet</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Burn was excellent with a thin carbon line. Ash was semi-flaky with a salt &amp; pepper color.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Balance of flavors</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Excellent.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Summary:</span>&nbsp;Flavor and character is almost neck &lsquo;n neck with the Macanudo Caf&eacute; series; smooth, mellow and woody but with a little more body. Smoke was ultra-creamy, voluminous, and consistent in flavor throughout. Body ramped-up slightly in the second half. Very enjoyable with my morning coffee. Highly recommended for cigar smokers seeking a milder, high-quality &ldquo;everyday cigar,&rdquo; and those who want a break from the heavier, spicier Nicaraguan cigars. Will definitely smoke again.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO CRU ROYALE</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By Tommy Zman Zarzecki</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:</em>&nbsp;Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:</em>&nbsp;Robusto (5 x 50)<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:</em>&nbsp;Medium</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+cru+royale+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter size-full wp-image-18596" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MRO.jpg" alt="macanudo cru royale macanudo cigar review" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MRO.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MRO-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MRO-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MRO-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction and Overall Appearance</span>: Dark, oily, slightly veiny</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw (airflow)</span>: Excellent:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Base flavors</span>: Pepper, earth, dark fruit, leather, espresso</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span>: Solid white</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Summary:</span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">This cigar was created under the guidance of cigar master, Benji Menendez and the man did one hell of a job on this dark, rich and complex smoke. Trust me, I KNOW when you hear the name Macanudo, you don&rsquo;t think dark, rich and complex, but for this surprising Cru Royale, you will.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The wrapper is an Ecuadorian Habano with an oily sheen and a bit of veins, but a good looking, hearty stick. The inner blend consists of Dominican and Nicaraguan Viso longfiller along with some Brazilian Mata Fina for added spice. And the binder is a proprietary Dominican La Vega Especiale leaf.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Upon lighting you&rsquo;ll get a nice little hit of pepper and spice upfront that quickly makes way to flavors of black cherry and slightly charred wood. As you go one-third to the half way point the dark fruit notes intensify along with espresso and a bit of leather. It really is a complex smoke that starts out straight-up medium-bodied and heads into a full-flavored treat. It is a very well rolled cigar that builds a solid white ash that knocks off perfectly squared when tapped into your ashtray.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">For this Macanudo review, I paired the Cru Royale robusto with a cup of bold Guatemalan coffee after lunch &ndash; which was the perfect dessert for my palate. Definitely a good choice for a nice whiskey as well after a hearty meal.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">So, let me say that if you have some pre-conceived notions of the Macanudo brand, the Cru Royale will most certainly create a shift in your tobacco paradigm. Just a fine tasty damned little smoke.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO VINTAGE 2006</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By John Pullo</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:</em>&nbsp;Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:</em>&nbsp; Toro (6 x 54)<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:</em>&nbsp; Mild<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Wrapper:</em>&nbsp;Vintage USA Connecticut Shade<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Filler:</em>&nbsp;Nicaragua (3 types), Dominican Piloto Cubano<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Binder:</em>&nbsp;&nbsp;USA Havana Connecticut<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Presentation: Box of 12 Pack of 5, single</em></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+vintage+2006+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18597 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MV6.jpg" alt="macanudo cigar review vintage 2006" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MV6.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MV6-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MV6-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MV6-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction/Appearance</span>: The Macanudos I smoked for this review weren&rsquo;t very much on the oils &ndash; it&rsquo;s silky. Exhibits a nice light brown color that&rsquo;s right between caramel and browned toast. Expertly rolled, with just a few slight veins showing on the wrapper.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw</span>: Easy to cut &ndash; excellent draw on this cigar, despite it being so well packed.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Pre-light flavor</span>: Earthy, along with a sensation of hay and cedar.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Toasting &amp; Light</span>: The Connecticut wrapper is easy to char, so be careful to avoid overdoing it when lighting. Takes flame easily, first puff reveals ample smoke output right from the start.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Base flavors</span>: A sweetness settles in almost immediately, as does the sensation of grains. The sweetness reminds me of caf&eacute; con leche, since there is some creaminess to the smoke. Something else about it makes me think of sweet bread.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Retrohale</span>: Toasty and woody notes abound, tinged with a slight pepper.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Aroma</span>: Very pleasant, very mellow &ndash; there&rsquo;s a slight vanilla in there.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span>: Burn line is great, flagging only once or twice, but correcting itself quickly. Ash is almost white and a bit flaky, but holds on nicely.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Balance of flavors</span>: For a mild smoke, there is a very pronounced set of flavors, and complexity&hellip;at about 1/3, the cigar takes a very grassy turn &ndash; but the root flavors swoop right back in. Ever thought you&rsquo;d see that in a Macanudo review?</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">General Observations</span>:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Macanudo Caf&eacute;&rsquo;s top shelf cousin, the Vintage 2006 goes for a plush and sultry smoking experience, using top-notch ingredients paired with exclusive presentation &ndash; making these metal cigar banded-smokes very recognizable, and sought after for their band alone. If this Macanudo cigar review convinces you to take the &rsquo;06 home, be mindful of how you store these cigars&hellip;because they sport these unique metal rings, gravity will eventually intervene and the band could slide down the barrel of the cigar, possibly causing damage to the wrapper. If you&rsquo;re saving these cigars for later, either carefully remove the metal bands before you put them in your humidor &ndash; or store them laying down.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Summary:</span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The story behind the Vintage 2006 is that Mother Nature delivered the perfect conditions for a Connecticut Shade wrapper crop that exceeded any and all expectations &ndash; so good, that something special certainly had to be done with it. So until that time came, the leaf was sorted into bales wrapped in palm leaves (called&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">tercios</em>) and left to age to perfection.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">If the Caf&eacute; is an anytime smoke, the Macanudo Vintage 2006 is worthy of holding onto for a special occasion: thick and creamy draws come very easily, and a burst of flavor that exceeds expectation follow each puff. Still mild, but very consistent, too &ndash; a very distinctive cigar made in limited quantities, and very much a step up in flavor and experience from the other Macanudo cigars I&rsquo;ve reviewed.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">More mild than medium, this is a very refined entry to today&rsquo;s Macanudo cigar review lineup.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO MAO SERIES</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By Gary Korb</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:&nbsp;</em>Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:&nbsp;</em>&nbsp;6&Prime; x 57 w/tapered head<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:&nbsp;</em>Medium<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Wrapper:&nbsp;</em>Proprietary Dominican-seed Connecticut Shade<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Filler:&nbsp;</em>Dominican Mao, Nicaraguan, Colombian<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Binder: &nbsp;</em>Mexican San Andr&eacute;s</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+mao+2016+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter size-full wp-image-18598" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAO.jpg" alt="macanudo cigar review macanudo mao" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAO.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAO-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAO-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAO-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction and Overall Appearance</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Excellent. Wrapper has an attractive sheen and even in tone from top to bottom. Thin, barely visible veins add a little character to the cigar&rsquo;s appearance. The tapered head has a triple seam cap that cut cleanly with a double blade cutter. The cigar is well packed with a good weight and feel in the hand.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Excellent.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Pre-light flavor (cold draw)</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Light grassiness and raisins.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">First few puffs:</span>&nbsp;Sweet, creamy and earthy.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Retrohale</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Smooth with some light pepper.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Base flavors</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Cedar, sweet tobacco, spice.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Aroma</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Sweet-spicy.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:&nbsp;</span>&nbsp;Burn is very good; just about perfect, but for some slightly jagged edges. Ash is salt and pepper in color and moderately firm.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Balance of flavors</span><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">:</span>&nbsp;Excellent.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Summary:</span>&nbsp;Although this cigar has a wide diameter, the tapered head makes it easy to negotiate the mouthfeel. In the great Macanudo tradition, the construction was first rate and the flavors well-balanced. Based on the blend, I was expecting a more complex smoke, but I was just as impressed with its simplicity, which offered mostly flavors of cedar, spice and sweet tobacco. I can see this cigar as a relaxing after-dinner smoke with a Tawny Port, long-aged single malt, or a peaty bourbon.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">MACANUDO CIGAR REVIEW: MACANUDO VINTAGE 1997</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">By John Pullo</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">Country of Origin:</em>&nbsp;Dominican Republic<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Size:</em>&nbsp; #5 Robusto (5 1/2 x 49)<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Strength:</em>&nbsp;Mild-Medium<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Wrapper:</em>&nbsp;Vintage USA Connecticut Shade<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Filler:</em>&nbsp;Dominican Piloto Cubano, Nicaragua, Brazil<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Binder:</em>&nbsp;&nbsp;Mexican San Andres<br />
        <em style="margin: 0px; padding: 0px; border: 0px;">Presentation: Box of 20, Pack of 5, Single</em></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/macanudo+vintage+1997+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18599 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAV.jpg" alt="macanudo cigar review vintage 1997" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAV.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAV-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAV-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/MAV-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Construction and Overall Appearance</span>: Tough to believe a true Connecticut Shade can get this toffee-brown in color. Hardly a vein in sight; the sheen is there, but the wrapper is more silky than it is oily.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Draw</span>: Very tightly packed; the smoke is thinner, meaning I had to work pretty hard to get a solid thick draw from this Macanudo.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Pre-light flavor</span>: The flavors seemed to be somewhat tangy, a lot like dried fruit &ndash; there was something that reminded me of rum, too.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Toasting &amp; Light</span>: This cigar is easy to light, even with the tight draw.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Base flavors</span>: Reviewing this Macanudo &rsquo;97, the dominant flavors tended towards the more herbal side, with hints of tea, fruit and a toasty sensation. There&rsquo;s also something very nutty about the flavor of this cigar. Expect to find a slight pepper lying beneath the surface, something that peps this blend up into something with a refined taste.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Retrohale</span>: Do it, and you&rsquo;ll notice some of that same pepper biting up in there just a little bit.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Aroma</span>: Surprisingly, that&rsquo;s a little spicy-peppery, too &ndash; which was actually quite nice.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Burn / Ash Quality</span>: early white, pretty tight ash &ndash; thin, tight burn line</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Balance of flavors</span>: Balance was pretty even; consistent, too, as the Macanudo Vintage that I reviewed was full of toasty flavors everywhere.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">General Observations</span>:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Of all the other Macanudo cigar reviews that are out there, you&rsquo;re not going to find much on the Vintage 1997&hellip;which is a shame &ndash; this cigar has plenty going for it in the flavor department, in a very refined kind of way. Yes, this cigar is mild (as is the Macanudo way) but leans somewhat towards medium &ndash; which you don&rsquo;t often expect from a Macanudo. The large majority of Macanudo Vintage &lsquo;97s out there are of the Maduro variety, sporting a beefy USA Broadleaf wrapper &ndash; but if Broadleaf isn&rsquo;t your style, grab this Shade wrapper version of the &rsquo;97&hellip;while you still can.</p>
