      Value: "<span style=\"color: #777777; background-color: #ffffff;\">The cigar world got all jacked up when the US&nbsp;</span><a href=\"http://www.reuters.com/article/us-cuba-usa-idUSKBN12E1H3\" target=\"_blank\" style=\"color: #f56650; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;\">lifted some trade and travel restrictions</a><span style=\"color: #777777; background-color: #ffffff;\">&nbsp;on Cuba last October. But the cold fact is, you can only bring a small amount of cigars back to America, and a full embargo lift is probably still a long time off.</span>"
