    - ID: f148b76b-8bc2-4a5b-89f1-9e5e42ed7f85
      Hint: Body
      Value: |
        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 25px; margin-left: 0px; padding: 0px; border: 0px;">The cigar world got all jacked up when the US&nbsp;<a href="http://www.reuters.com/article/us-cuba-usa-idUSKBN12E1H3" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">lifted some trade and travel restrictions</a>&nbsp;on Cuba last October. But the cold fact is, you can only bring a small amount of cigars back to America, and a full embargo lift is probably still a long time off. We at Cigar Advisor are constantly asked about the sale of Cubanos in the United States and the definitive answer is:&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">NO</span>, Habano cigars are still not allowed to be sold here. Upon giving that answer, the next question we get asked is, &ldquo;What current brands here at home are somewhat similar to their Cuban counterparts?&rdquo; So, I thought that might make a good little read for you with those inquiring minds.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The bottom line is that Cuban tobacco is truly unique and nothing else tastes like it. So, I looked at a myriad of&nbsp;<a href="https://www.famous-smoke.com/cigars/nicaraguan-cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">cigars with tobacco from Nicaragua</a>, Honduras, the DR, Mexico, Brazil, Sumatra, Cameroon and the US that have similar characteristics to Habanos, making comparisons based on body, strength and flavor profile. Listed below are 8 popular Cuban brands along with my similar Cuban Heritage brand selections (the domestic cigars carrying the same brand names).</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Again, I&rsquo;m not straight up comparing say a&nbsp;<a href="https://www.famous-smoke.com/brandgroup/montecristo+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Dominican-made Monte</a>&nbsp;to a Cuban Monte (because the Cuban snobs would lose their minds over it)&hellip; I&rsquo;m again just pointing out similarities in their profiles. Example: If you like this full, strong, woody Cubano, here is a full, strong, woody domestic with the same name that has some of the same character. And I&rsquo;m NOT claiming that one is better than the other&hellip; again, just comparing their profiles so you can pick out a good cigar that you just might like. Ok, so here we go&hellip;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">COHIBA</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">In 1966, Fidel Castro had this brand created not only for his own enjoyment, but to pass out as gifts for diplomatic purposes.&nbsp;(There were many who tried to poison El Jefe and this was his way of making sure he would stay alive for a while.) In 1982, Cohiba was offered in three sizes for public consumption and then three more sizes were added to the line-up in 1989.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Medium Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: Complex notes of wood, earth, creamy with a natural cedar and a slight citrus sweetness.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/cohiba+nicaragua+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18548 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/CohibaNicaragua.jpg" alt="habano cigar Cohiba Nicaragua" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/CohibaNicaragua.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/CohibaNicaragua-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/CohibaNicaragua-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/CohibaNicaragua-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">Cohiba Nicaragua</em></span>&nbsp;&ndash; The Nicaragua is extremely full flavored and complex, much like the Cuban Cohiba Esplendido. The inner tobaccos are listed as a proprietary blend, and the outer is an oily Honduran sun grown oscuro leaf. It&rsquo;s earthy, creamy smooth with a touch of sweetness. This is one hell of a nice premium smoke.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">HOYO DE MONTERREY</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">In 1865, Jose Gener created the Hoyo de Monterrey brand. Many decades later people wanted richer tasting smokes, so, in 1970 the rich and complex &ldquo;Le Hoyo&rdquo; series hit the market.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Medium to Full Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: rich woody flavors, citrus and so smooth.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/hoyo+de+tradicion+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18549 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HoyodeTradicion.jpg" alt="habano cigars Hoyo de Tradicion hoyo de monterrey " width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HoyodeTradicion.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HoyodeTradicion-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HoyodeTradicion-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HoyodeTradicion-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">Hoyo de Tradicion</em></span>&nbsp;&ndash; This cigar isn&rsquo;t as strong as, say, a Hoyo Double Corona Cuban &ndash; but it is full flavored, and very similar in character. This is my favorite domestic Hoyo, incredibly smooth with a really nice sweet wood component. Just a great stick that I could enjoy every day.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">H UPMANN</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">As the story goes, in 1844, a cigar loving banker named Herman Upmann moved to Havana. He continued as a money man on the Cuban isle, but he also became a renowned cigar maker. Herman quickly found out that there was more money to be made in cigars than owning a bank and it became his fulltime love. To this day his signature appears on each box, along with various gold medals from world cigar exhibitions.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Medium Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: earthy, coffee, wood and spice.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/h.+upmann+vintage+cameroon+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18557 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HUpmannVintageCameroon-1.jpg" alt="habano cigars H Upmann Vintage Cameroons" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HUpmannVintageCameroon-1.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HUpmannVintageCameroon-1-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HUpmannVintageCameroon-1-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/HUpmannVintageCameroon-1-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">H Upmann Vintage Cameroon</em></span>&nbsp;&ndash; This is a very smooth smoke and extremely well-balanced. Inside you&rsquo;ll find Dominican, Nicaraguan and Peruvian tobaccos while covered in a Grade-1, silky-smooth African Cameroon wrapper. It&rsquo;s creamy and woody, with a touch of coffee bean and sweet spice.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">LA GLORIA CUBANA</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Translating to &ldquo;The Glory of Cuba&rdquo;, this Cuban pioneer brand dates back to the late 1800s.&nbsp;Known for its longer vitolas and rich, full flavors it has always been known for its elegance.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Full Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: Nuts, earth, black pepper, leather and spice.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/la+gloria+cubana+serie+r+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18551 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/LaGloriaCubanaSerieR.jpg" alt="habano cigars La Gloria Cubana Serie R" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/LaGloriaCubanaSerieR.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/LaGloriaCubanaSerieR-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/LaGloriaCubanaSerieR-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/LaGloriaCubanaSerieR-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">La Gloria Cubana Serie R</em></span>&nbsp;&ndash; The Serie R is a robust and full flavored smoke with a tasty blend of Nicaraguan Ligero &amp; Dominican Olor filler tobaccos. The outer leaf on the natural (there&rsquo;s also a Maduro) is a gorgeous Ecuadorian Sumatra. It&rsquo;s earthy, peppery with a nice touch of spice and definitely blended with its Cuban predecessor in mind.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">MONTECRISTO</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">In 1935, the H. Upmann factory in Havana launched the fabled Montecristo brand, naming it as a tribute to the cigar loving protagonist in the Count of Monte Cristo novel by Alexandre Dumas. They started the line with 5 sizes, and then several decades later, they added more and more.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Medium Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: Creamy, oak, leather, nuts and very smooth.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/montecristo+epic+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18552 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/MontecristoEpic.jpg" alt="habano cigars Montecristo Epic" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/MontecristoEpic.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/MontecristoEpic-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/MontecristoEpic-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/MontecristoEpic-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">Montecristo Epic</em></span>&nbsp;&ndash; The creamy smooth profile of the Epic is indeed reminiscent of the famed Montecristo #2. The inner blend has an interesting mix of Nicaraguan and Dominican filler tobaccos from 2007 while draped in a golden-brown Ecuadorian Habano leaf. Creamy, nutty and woody, the Epic is one hell of a flavorful smoke and its name truly speaks volumes.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">PARTAGAS</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Don Jaime opened the doors to the Partagas factory in 1845, and it is perhaps the most noted Habano cigar making factory in the world.&nbsp;The Partagas brand is synonymous with rich tobaccos blends and strong, earthy flavor profiles.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Full Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: peppery, charred wood, earth, black cherry.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/partagas+1845+extra+oscuro+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18553 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Partagas1845ExtraOscuro.jpg" alt="habano cigars Partagas 1845 Extra Oscuro" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Partagas1845ExtraOscuro.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Partagas1845ExtraOscuro-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Partagas1845ExtraOscuro-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Partagas1845ExtraOscuro-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">Partagas 1845 Extra Oscuro</em></span>&nbsp;&ndash; This Partagas packs a punch in strength and flavor profile. They are so damned flavorful that I keep turning to them for my nightly smoke. The dark and oily Connecticut Havano Oscuro wrapper makes you want to fire it up at moment&rsquo;s notice, and the blend of barrel-aged Dominican, Honduran, and Nicaraguan ligero long-fillers makes for the most full-flavored domestic Partagas to date. A tiny bit of earth and pepper at the start gives way to wickedly tasty black cherry notes. Love this one.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">PUNCH</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Punch was created in 1840 by Don Manuel Lopez of J. Valle &amp; Co mostly for Great Britain. The name came from their humor magazine, which was portrayed by the comical &ldquo;Mr. Punch&rdquo; of Punch and Judy fame.&nbsp;&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Medium-Full Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: cedar, nuts, cherry and a slight floral component.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/punch+gran+puro+nicaragua+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18554 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/PunchGranPuroNicaragua.jpg" alt="habano cigars Punch Gran Puro Nicaragua" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/PunchGranPuroNicaragua.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/PunchGranPuroNicaragua-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/PunchGranPuroNicaragua-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/PunchGranPuroNicaragua-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">Punch Gran Puro Nicaragua</em></span>&nbsp;&ndash; This is one heck of a full-flavored cigar that&rsquo;s complex and like its name, packs a punch. Of the 8 heritage brands I&rsquo;ve chosen, I think that this one is the most reminiscent of what many feel a true Cuban cigar is like. The wrapper is a dark and oily Broadleaf Maduro that gives it a sweetness like dark fruit. Then there&rsquo;s that floral component that makes is so pleasant on the palate. Winner, winner, Punch for dinner.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">ROMEO Y JULIETA</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Founded in 1875 and named after William Shakespeare&rsquo;s most noted lovers &ndash; Romeo and Juliet.&nbsp;In 1903 under the direction of promoter, Don &lsquo;Pepin&rsquo; the cigar gained great popularity. Winston Churchill loved the brand so much that he visited Cuba just for the cigars! And yes, Churchill&rsquo;s name became the name of their popular size that old Winnie was so deeply fond of.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Profile:&nbsp;</span>Medium Bodied.&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Notes</span>: complex, creamy, toasty, spice, cedar with slight floral notes.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/romeo+505+nicaragua+by+romeo+y+julieta+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18555 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/RomeoNicaragua505.jpg" alt="habano cigars Romeo 505 Nicaragua" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/RomeoNicaragua505.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/RomeoNicaragua505-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/RomeoNicaragua505-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/RomeoNicaragua505-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Heritage Brand That Compares:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">Romeo 505 Nicaragua</em></span>&nbsp;&ndash; The 505 has some real depth to it and is extremely well balanced with its Nicaraguan core filler and rich Habano Jalapa wrapper. Such a toasty smoke in both flavor and aroma, you get nice hits of cedar and a little dried fruit. There is a hell of a lot of taste in this one and just an outstanding effort by the people at Romeo.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">So there are my&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">almost</em>&nbsp;Habano picks. I know there are that select few who will go on and on that there&rsquo;s nothing like a Cuban cigar and you just can&rsquo;t make comparisons, yada, yada, yada&hellip; please keep it to yourself, because if that&rsquo;s what you have to say then you missed the point of the article. All right, people, sorry I got a little testy there, but snobbery has no place in my world when it comes to enjoying a great cigar. Hopefully I gave you some tasty selections to smoke and enjoy for yourself.</p>
