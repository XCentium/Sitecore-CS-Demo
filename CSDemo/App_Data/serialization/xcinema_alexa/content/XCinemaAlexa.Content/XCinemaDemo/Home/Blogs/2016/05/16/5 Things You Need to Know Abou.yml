      Value: |
        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 25px; margin-left: 0px; padding: 0px; border: 0px;">If you love a fine cigar &ndash; then you already know that a cigar cutter is a must-have tool in your arsenal of accessories. And while&nbsp;<a href="https://www.famous-smoke.com/cigaradvisor/cutting-101" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">we&rsquo;ve debated the&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">merits</em>&nbsp;of each type of cutter and how to cut cigars</a>&nbsp;with each many times over in the past, it dawned on me how little historical information exists out there about cigar cutters. Actually, there&rsquo;s pretty much nothing &ndash; except for the fact that we as smokers have been using our teeth to bite the cap off our cigars since, well, forever.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Let&rsquo;s just say Zino&nbsp;<a href="https://www.famous-smoke.com/brandgroup/davidoff+cigars" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Davidoff</a>&nbsp;was not a fan of such uncultured behavior: &ldquo;[this method] does not permit much precision&hellip;I never practice or recommend such a method,&rdquo; he wrote in&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">The Connoisseur&rsquo;s Book of the Cigar</em>. So if you bit the end off your smoke, Zino would have labeled you a philistine; apparently he never forgot his cutter at home.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <div id="attachment_12731" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 810px; margin: 0px auto; padding: 0px; border: 0px;"><a href="http://cigarhistory.info/Cigar_History/Cigar_patents.html#18" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12731 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_piercer.jpg" alt="cigar cutters piercer" width="800" height="293" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_piercer.jpg 800w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_piercer-300x110.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_piercer-150x55.jpg 150w" sizes="(max-width: 800px) 100vw, 800px" style="height: auto; width: 710.438px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">A cigar perforator, patented in 1868. (Illustration credit: cigarhistory.info)</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The first incarnation of cigar cutters were most likely knives, and their design got more and more specialized for use on cigars as smoking became more popular. By the 1870s, smokers were using a piercer &ndash; sometimes called a cigar perforator &ndash; in addition to cutting their cigars. And this continued, until the popularity of the cigarette overtook the cigar as the king of tobacco in the early 20<span style="margin: 0px; padding: 0px; border: 0px;">th</span>&nbsp;Century.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Cigar smokers liked their toys even back then. Cutters ranged from simple pocket-sized blades to weighty and ornate mechanical gadgets that severed the caps of cigars. But if you see an antique cigar cutter, you&rsquo;ll notice the size of the hole: it&rsquo;s tiny. That&rsquo;s because most of the cigars being produced back in the day were small, and rolled with a tapered, almost pointed head. Seems 60 rings were a long way off, yet.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <div id="attachment_12734" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 660px; margin: 0px auto; padding: 0px; border: 0px;"><img class="wp-image-12734 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/lady-cigar-cutters.jpg" alt="lady cigar cutters" width="650" height="486" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/lady-cigar-cutters.jpg 650w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/lady-cigar-cutters-300x224.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/lady-cigar-cutters-150x112.jpg 150w" sizes="(max-width: 650px) 100vw, 650px" style="height: auto; width: 660px; margin: 0px; padding: 0px; border: 0px none;" />
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">The original cigar porn: It may seem like a statue, but it was made to cut cigars&hellip;and it works like our imagination says it would. Lift her left leg in the air,&nbsp;cut your cigar. &nbsp;Naughty Victorian age folk. (Image via liveauctioneers.com)</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Cigar cutters began to fall a bit out of favor, however, as machine-made cigars became popular. You didn&rsquo;t need one; if you smoked a machine-rolled cigar, the cap was already perforated for you, with a small punch-sized hole for your smoking convenience.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Premium handrolled cigars stuck around, of course &ndash; so as long as they survived, so did the need for a cutter. That continues today, so here are 5 things you should know about cigar cutters:</p>
        <h2 style="color: #000000; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px;">#1. Yes, you CAN sharpen and clean cigar cutters.</span></h2>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Depending, of course, on what kind of cutter you tend to use. For most non-disposable guillotine cigar cutters, sharpening and cleaning involves removing the case &ndash; not only a huge headache, but the surrounding case might prevent you from being able to get the entire blade surface as sharp as you&rsquo;d like. And at the risk of voiding your warranty, you&rsquo;re better off taking a crack at cleaning it first. I&rsquo;ve heard of two ways to do it:</p>
        <ol style="color: #777777; background-color: #ffffff; margin: 30px 0px 30px 25px; padding: 0px; border: 0px; list-style-image: initial;">
            <li style="margin: 0px 0px 5px; padding: 0px; border: 0px;">Use a cotton swab or clean rag dampened with rubbing alcohol to clean the surfaces, and the tobacco oils and leaf debris should come off with a little &ldquo;persuasion.&rdquo;</li>
            <li style="margin: 0px 0px 5px; padding: 0px; border: 0px;">For cutters with stainless blades, drop it in a cup of hot water and let it sit until the water is able to penetrate the built-up shreds of tobacco and other funk. Once thoroughly soaked, they&rsquo;ll come off. Make sure you dry your cutter thoroughly.</li>
        </ol>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">You could also try home-grown remedies for sharpening scissors (like cutting through aluminum foil or very fine grit sandpaper), but your mileage may vary &ndash; and I&rsquo;d take any of these solutions with a grain of salt, mostly because (a) I don&rsquo;t want you to ruin your cutter trying them, and (b) I don&rsquo;t want you screaming at me because I told you to do something that turned out to be dumb and/or dangerous. I say plenty of dumb and/or dangerous stuff; ask my wife. For cheap plastic cutters with a single blade (you know, the cheap ones) &ndash; toss &lsquo;em. Spend a buck on a new cutter, instead of demolishing the head of your next cigar.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">If you absolutely&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">need</em>&nbsp;to sharpen a guillotine cigar cutter or a v-cutter, I suppose you could use a Dremel tool, a stone polishing burr and a very steady hand to maintain the cutting angle as you grind the edge. You might also try a diamond rod file, gun file or hobby file, but again &ndash; you&rsquo;re slightly altering the shape of the cutting edge, which will probably diminish the cutter&rsquo;s performance over a relatively short period of time. Save this method for bullet cutters and sharpening cigar punches &ndash; they&rsquo;re a lot easier.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Your best bet &ndash; and&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px; text-decoration: underline;">what we here at Cigar Advisor officially recommend you do</span>&nbsp;&ndash; is to return it to the manufacturer, since&nbsp;<a href="https://www.famous-smoke.com/brand/xikar+accessories" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">brands like Xikar feature a lifetime warranty</a>&nbsp;&ndash; just send your cutter back to them (or take it back to where you bought it, and they&rsquo;ll send it) and they&rsquo;ll use the right tools for sharpening the entire blade surface.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <div class="g g-8" style="color: #777777; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">
        <div class="g-single a-5" style="margin: 0px; padding: 0px; border: 0px;"><a data-track="NSw4LDEsNjA=" class="adrotate-banner gofollow" href="https://www.famous-smoke.com/accessories/cigar-cutters?utm_source=cigaradvisorad&amp;utm_medium=Adrotate&amp;utm_campaign=cutters1&amp;coupon=CADVISOR10" style="color: #f56650; margin: 0px; padding: 0px; border: 0px; text-align: center;"><img alt="" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/02/ca-article-promo-675x250c.jpg" style="height: auto; margin: 0px; padding: 0px; border: 0px;" /></a></div>
        </div>
        <h2 style="color: #000000; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px;">#2. You&rsquo;re not limited to using a cigar punch on huge ring cigars anymore.</span></h2>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Let&rsquo;s say you&rsquo;ve fallen in love with&nbsp;<a href="https://www.famous-smoke.com/asylum+13+the+ogre+eighty+cigars/item+44155" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">the Asylum 13 Ogre &ndash; a super-sized 6&times;80 jawbreaker that lasts you 3 hours per cigar</a>. How has cutting the cap been working out for you? I&rsquo;m guessing you probably used a larger diameter punch cutter, or took a couple whacks at this tree stump with your guillotine with just-ok results.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <div id="attachment_12735" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 626px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/xikar+x875+cutter+75+ring/item+46138" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12735 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_cu-xik-x875bk.jpg" alt="xikar cigar cutters x875" width="616" height="328" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_cu-xik-x875bk.jpg 616w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_cu-xik-x875bk-300x160.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_cu-xik-x875bk-150x80.jpg 150w" sizes="(max-width: 616px) 100vw, 616px" style="height: auto; width: 626px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">Cuts 80 RG cigars, and then some. Also useful for light pruning around the yard. Click for more details.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Upgrade your gear: the XIKAR X875 cutter delivers an appropriately sharp clipping to cigars up to 80 RG (like the Ogre) with a pair of stainless steel blades easily capping the biggest smokes on the market. As a matter of fact, I don&rsquo;t know that there&rsquo;s a cutter with the capacity to cut a bigger cigar out there&hellip;so if you prefer your cigars at beastly sizes, add it to your lineup.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h2 style="color: #000000; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px;">#3. The world&rsquo;s most prolific cigar smoker didn&rsquo;t use one.</span></h2>
        <div id="attachment_12730" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 600px; margin: 0px auto; padding: 0px; border: 0px;"><img class="wp-image-12730 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/06n25churchill-382089.jpg" alt="winston churchill no cigar cutters" width="590" height="350" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/06n25churchill-382089.jpg 590w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/06n25churchill-382089-300x178.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/06n25churchill-382089-150x89.jpg 150w" sizes="(max-width: 590px) 100vw, 590px" style="height: auto; width: 600px; margin: 0px; padding: 0px; border: 0px none;" />
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">Go ahead &ndash; tell this face he&rsquo;s doing cigars wrong.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Winston Churchill (no, not George Burns &ndash; his El Producto Queens were machine-made, with a formed hole in the cap; no cutter necessary) had a ritual, as we all do, for lighting a cigar: instead of cutting, he&rsquo;d poke it with the end of a wooden match, or with a tool called a piercer. It&rsquo;s kind of like a drawpoker, though it makes me think the draw must have been terrible. Sir Winston would blow through the cigar from the foot, expelling the loose tobacco to make sure his cigar would draw.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Whatever works, right?</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h2 style="color: #000000; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px;">#4. Swiss Army Knives have cigar cutters.</span></h2>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Both the #1 and the #2 producers of Swiss Army Knives &ndash; who are owned by the same company, actually &ndash; offer product options that include cigar punches and cigar scissors among the tools on board (they call them &ldquo;implements&rdquo;). Victorinox has two cigar smoker-friendly knives, Wenger has five&hellip;six, if you include their Giant Swiss Army Knife. Bigger than your boot and weighing in at 2 pounds with nearly 90 implements that perform 141 functions, it includes a dozen screwdrivers, 9 blades, golf tools, reamers, files, 3 fishing tools, a laser pointer, a laboratory key, pliers and yes, cigar scissors. Plus a toothpick, of course. Check it out; and be sure to read the reviews&hellip;they&rsquo;re&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">priceless</em>.</p>
        <div id="attachment_12729" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 896px; margin: 0px auto; padding: 0px; border: 0px;"><a href="http://www.wengerna.com/giant-knife-16999" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12729" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/Worlds_largest_Swiss_Army_knife_wenger_giant_knife.jpg" alt="Wenger giant knife largest Swiss Army knife" width="886" height="635" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/Worlds_largest_Swiss_Army_knife_wenger_giant_knife.jpg 1417w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/Worlds_largest_Swiss_Army_knife_wenger_giant_knife-300x215.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/Worlds_largest_Swiss_Army_knife_wenger_giant_knife-1024x734.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/Worlds_largest_Swiss_Army_knife_wenger_giant_knife-150x108.jpg 150w" sizes="(max-width: 886px) 100vw, 886px" style="height: auto; width: 710.438px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">A knife for the true outdoor adventurer &ndash; though you&rsquo;ll need a Sherpa just to lug it around for you. Look for the cigar scissors just north of the Allen wrench.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h2 style="color: #000000; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="margin: 0px; padding: 0px; border: 0px;">#5. How you cut it will change the character of the cigar.</span></h2>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">While certain cigars call for using different cutters &ndash; it&rsquo;s extra difficult to punch a torpedo, for instance &ndash; no one single cutter or method is &ldquo;right,&rdquo; &ldquo;wrong&rdquo; or &ldquo;preferred.&rdquo; You do what makes your cigar taste good, when we&rsquo;re talking straight-up parejo shaped cigars. But interestingly enough, the method you use to clip your cigar can make a significant difference in the intensity of the smoke. A classic guillotine or a scissors cut provides a wide amount of surface area at the head for a smooth, open draw. If you opt to go for a v-cut or a cat&rsquo;s-eye cut on your cigar, you&rsquo;ll notice a change in the concentration of the smoke and the flavors you pull through the cigar. The flavors are richer and fuller; that&rsquo;s because the now-smaller opening you&rsquo;ve created in the cap is funneling the smoke through a narrower opening. Even smaller is the resulting hole from punch or bullet cigar cutters; with an opening less than half of the surface area of a guillotine cut, a cigar that&rsquo;s been punched might seem like it has a bit of a harder draw. But the resulting big blast of flavor that&rsquo;s being channeled on the palate is what really speaks to fuller-bodied cigar smokers, upping the intensity even more. There is a downside, however, as focusing the flavor also focuses the tars and the other elements of the cigar that can lead to harsh flavors if you over smoke it&hellip;so be aware.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">An interesting trial would be to take your regular go-to cigar, and try it with a different cut: does it smoke more robustly with a v-cut or punch cut? Is it more smooth with a guillotine cut, if that&rsquo;s not what you regularly use? Try a cut you&rsquo;ve never used and see if it makes a difference in the flavor intensity of your cigar.</p>
        <div>&nbsp;</div>
