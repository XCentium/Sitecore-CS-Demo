        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 25px; margin-left: 0px; padding: 0px; border: 0px;">Generally speaking, cigar smokers tend to be rather, shall we say. . .&rdquo;<a href="https://www.famous-smoke.com/cigars/20-cigars-under-20" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">thrifty</a>.&rdquo; Not necessarily in&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">all</em>&nbsp;things<em style="margin: 0px; padding: 0px; border: 0px;">,</em>&nbsp;but when it comes to buying premium cigars, the idea of spending anywhere from $10 to $20, or even more in some cases, is hard for the average cigar guy to wrap his head around. Come to think of it, many don&rsquo;t even like paying $4 for a decent smoke.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The question is, are those luxury class cigars &ndash; you know, the&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">primos</em>&nbsp;&ndash; really worth their upmarket prices? Yes and no, since a 95-rated cigar that costs $15 may be worth every penny, or it could fail miserably for any number of reasons.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Speaking from my own experience, almost all of the so-called &ldquo;luxury cigars&rdquo; I&rsquo;ve smoked pretty much lived-up to their reviews. There was one exception, however &ndash; a $19 Toro from a very distinguished brand, too. Since it was a limited edition short run, as a fan of the brand, I figured,&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">What the heck?</em>&nbsp;But as gorgeous as it was, and as well as it smoked, it was a full-bodied pepper bomb, and that was the deal breaker.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">A couple of years ago I sat in on a sales presentation by one of the leading luxury cigar manufacturers. During the meeting, the presenter pointed out that the average movie usually runs about two hours. Next, he noted the cost of the movie tickets. For two people these days it can run upwards of $30. Add the popcorn and sodas and now you&rsquo;re up to the tune of around $50. Then he asked the group what the average time was that it takes to smoke a cigar. We agreed it was also about two hours. Then came the clincher. When you&rsquo;re smoking a premium handmade, you&rsquo;re in total relaxation mode, often accompanied by a good drink to pair with your cigar; unlike the movie theatre experience where you have to sit through those incessant commercials, movie trailers, people chatting behind you, sticky floors, and cell phones going off like pinball machines.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">OK, I get it</em>.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The cigar smoker who indulges in the occasional cigar &ndash; one cigar on the weekend, or maybe only two cigars a month &ndash; would more likely relate to the above scenario. Compared to everyday cigar smokers who spend hundreds, even thousands of dollars a year on cigars, shelling out $16, $18 or even $24 retail for an&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">occasional cigar</em>&nbsp;may seem perfectly justifiable.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Cigar smokers who have lots of disposable income to spend on entire boxes of Opus X cigars, Davidoff, Diamond Crown, and&nbsp;<a href="https://www.famous-smoke.com/brand/padron+1964+anniversary+maduro+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Padr&oacute;n Anniversary cigars</a>&nbsp;aside, spending an extra $5 or $10 for something that proposes to guarantee a couple of hours of enjoyment might just be worth splurging on a golden nugget.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">So, for what it&rsquo;s worth, here are 10 &ldquo;Splurge Cigars&rdquo; to consider the next time your wallet feels a little fatter, a special occasion arises, or you just happen to be in the mood to reach for the top shelf.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px; text-align: center;">*&nbsp;&nbsp; *&nbsp;&nbsp; *</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">JOYA DE NICARAGUA CUATRO CINCO RESERVA ESPECIAL TORO (6&frac14;&rdquo; X 50 / $11.50 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/joya+de+nicaragua+cuatro+cinco+reserva+especial+toro+cigars/item+50283" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17906 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/JDN-Cuatro-Cinco.jpg" alt="buy JDN Cuatro Cinco luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/JDN-Cuatro-Cinco.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/JDN-Cuatro-Cinco-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/JDN-Cuatro-Cinco-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/JDN-Cuatro-Cinco-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Created to celebrate Joya de Nicaragua&rsquo;s 45th anniversary, this&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">puro</em>&nbsp;comprises a perfectly balanced blend of oak barrel-aged Jalapa Valley tobaccos, plus a special, 5-year-aged ligero leaf, bedecked in a dark, oily Nicaraguan Habano wrapper. The smoke is deep, creamy, and rich in earthy Nicaraguan flavor with a ribbon of sweet spice laced throughout. It&rsquo;s also amazingly smooth and not as high in octane as some of JDN&rsquo;s other cigars.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">MY FATHER LE BIJOU 1922 BOX-PRESSED TORPEDO</span>&nbsp;(6 1/8&Prime; X 52 / $11.99 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/my+father+le+bijou+1922+torpedo+cigars/item+35732" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17894 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/MF-Le-Bijou-1922-.jpg" alt="buy my father le bijou 1922 luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/MF-Le-Bijou-1922-.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/MF-Le-Bijou-1922--300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/MF-Le-Bijou-1922--768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/MF-Le-Bijou-1922--150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Here we have another Nicaraguan&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">puro&nbsp;</em>gem. That this Le Bijou 1922 is a box-pressed Torpedo makes it even more of a handcrafted masterpiece. The wrapper is a shimmering Nicaraguan Pelo de Oro Habano Oscuro that caps a complex tasting blend of fully-aged long-fillers. The smoke is thick, creamy, and swarming with notes of sweet spice, black cherries, dark chocolate, raisins, leather, coffee, and cedar &ndash; about as complex a cigar as it gets. More full-<em style="margin: 0px; padding: 0px; border: 0px;">flavored</em>&nbsp;than full-bodied, you&rsquo;ll want to make plenty of time to savor all of its finer qualities.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">SOBREMESA EL AMERICANO</span>&nbsp;(6&Prime; X 52 TORO / $12.46 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/sobremesa+el+americano+cigars/item+50963" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17904 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Sobremesa-El-Americano.jpg" alt="buy Sobremesa luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Sobremesa-El-Americano.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Sobremesa-El-Americano-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Sobremesa-El-Americano-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Sobremesa-El-Americano-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Created by Steve Saka, creator of the now-classic Liga Privada No.9 cigars, the release of Sobremesa &ndash; luxury class cigars, for sure &ndash; also marked the debut of his own label, Dunbarton Tobacco &amp; Trust. As I wrote in my review of the El Americano:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">If you&rsquo;re expecting something very similar to the Liga No.9, get that idea out of your head.</em></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Its 7 leaf blend starts with a flawless Ecuadorian Habano Rosado wrapper that caps a Mexican San Andr&eacute;s binder and a precisely synchronized recipe of Nicaraguan Condega,&nbsp;Pueblo Nuevo Criollo, La Joya Estel&iacute; Viso, Estel&iacute; Hybrid Ligero, and Pennsylvania Broadleaf ligero. The smoke is abundantly thick, creamy and loaded with a perfectly balanced mix of earth, pepper, and floral notes with a helping of natural sweetness. Relax with it after a big meal over lively conversation among family and friends.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;">PERDOMO EDICI&Oacute;N DE SILVIO SUN GROWN DOUBLE CORONA (7 5/8&Prime; X 50 / $14.00 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/perdomo+edicion+de+silvio+sun+grown+double+corona+cigars/item+56707" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17905 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Perdomo-Edicio%CC%81n-de-Silvio-SG-Dbl-Cor.jpg" alt="buy Perdomo Edición de Silvio luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Perdomo-Edición-de-Silvio-SG-Dbl-Cor.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Perdomo-Edición-de-Silvio-SG-Dbl-Cor-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Perdomo-Edición-de-Silvio-SG-Dbl-Cor-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Perdomo-Edición-de-Silvio-SG-Dbl-Cor-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Named for Nick Perdomo&rsquo;s grandfather, Silvio, patriarch of the&nbsp;<a href="https://www.famous-smoke.com/brandgroup/perdomo+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Perdomo Cigars dynasty</a>, you can imagine how much heart and soul went into creating the family&rsquo;s most prestigious cigar selection. Made with the cream-of-the-crop of Perdomo&rsquo;s estate-grown tobaccos, these rare leaves are also aged in 50-yr. old oak barrels to bring out even more flavor. Perfectly balanced notes of coffee, cocoa, earthy spice, oak and sweet tobacco tumble toward the palate in a mellifluous m&eacute;lange of savory goodness. Although Nick has gone out of his way over the years to keep his cigar prices down, the Edici&oacute;n de Silvio is truly special enough to warrant its luxury class price tag.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">FUENTE A&Ntilde;EJO NO.77 SHARK&nbsp;</span>(57/8&Prime; X 50/64 / $14.50 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/leaf-cigar-bar/to-smoke" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17907 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Fuente-Anejo-77-Shark.jpg" alt="buy Fuente Anejo 77 Shark luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Fuente-Anejo-77-Shark.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Fuente-Anejo-77-Shark-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Fuente-Anejo-77-Shark-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Fuente-Anejo-77-Shark-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>The Fuente Fuente Opus X Shark is known for being a stunner, but the Fuente A&ntilde;ejo is sublime, and here&rsquo;s why: It&rsquo;s a rare, limited edition in a box-pressed shape with the same Chateau Fuente Estate-grown Dominican fillers and binder as the Opus X. The big difference is the wrapper &ndash; a superb Connecticut Maduro leaf aged five full years in Cognac barrels. The smoke is smooth, creamy, richly spicy, slightly sweet, and brimming with complexity. Truth be told,&nbsp;<a href="http://arturofuente.com/Anejo.html#/anejo" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">the A&ntilde;ejo Shark is hard to come by</a>, but if you can find it in stock, swim for it.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;">(Ed. note: the A&ntilde;ejo Shark is an in-store exclusive; clicking the link will direct&nbsp;you to the Famous Smoke Shop retail store site.)</em></p>
        <div class="g g-7" style="color: #777777; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">
        <div class="g-single a-19" style="margin: 0px; padding: 0px; border: 0px;"><a class="adrotate-banner" href="https://www.famous-smoke.com/promo/0501?utm_source=cigaradvisorad&amp;utm_medium=Adrotate&amp;utm_campaign=mayday_5_1_17" style="color: #f56650; margin: 0px; padding: 0px; border: 0px; text-align: center;"><img alt="" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/05/EMY5011m.jpg" style="height: auto; margin: 0px; padding: 0px; border: 0px;" /></a></div>
        </div>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">LA FLOR DOMINICANA ANDALUSIAN BULL&nbsp;</span>(6&frac12;&rdquo; X 64 FIGURADO / $15.00 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/la+flor+dominicana+limited+production+andalusian+bull+cigars/item+56510" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17895 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/La-Flor-Dominicana-Andalusian-Bull.jpg" alt="buy La Flor Dominicana LFD Andalusian Bull luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/La-Flor-Dominicana-Andalusian-Bull.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/La-Flor-Dominicana-Andalusian-Bull-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/La-Flor-Dominicana-Andalusian-Bull-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/La-Flor-Dominicana-Andalusian-Bull-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>This limited-run figurado packs an impressive amount of flavor thanks to its Ecuadorian Corojo-seed Habano wrapper that envelopes a blend of Dominican Criollo &rsquo;98, plus a hybrid leaf, and Pelo de Oro. The smoke starts out bold with caramelized notes of leather, chocolate, and molasses, followed by a rush of pepper that lingers most of the way through, exiting only occasionally, as flavors of earthy spice, dark fruit, nuts, and espresso are waved in at various stages. Though robust, this Bull runs more to the medium-full side, and has a longer burn time, too, so make sure you&rsquo;ve got at least two-plus hours to spare for this one.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">DIAMOND CROWN MAXIMUS NO.3</span>&nbsp;(63/8&Prime; X 50 PYRAMID/ $18.99 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/diamond+crown+maximus+no.+3+cigars/item+18401" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17897 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Diamond-Crown-Maximus-No.3.jpg" alt="buy Diamond Crown Maximus luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Diamond-Crown-Maximus-No.3.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Diamond-Crown-Maximus-No.3-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Diamond-Crown-Maximus-No.3-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Diamond-Crown-Maximus-No.3-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>J.C. Newman&rsquo;s Diamond Crown Maximus cigars are among the rarest of treats. They&rsquo;re so skillfully made under the strictest quality standards, it&rsquo;s no wonder they catch a heavy price. Only the silky-smoothest Ecuadorian el Bajo Sungrown wrappers are set aside for the five year fermentation period that results in a dark, shiny, creamy-smoking leaf. The fillers, grown on Chateau de la Fuente are aged for at least five years in both temperature controlled barns and French oak barrels. Only the best torcedors are permitted to roll these cigars, which are then aged a minimal 12 months after that. The smoke is exquisitely smooth, with a medium body that issues a creamy assortment of dried fruit, toasted nuts, sweet spice, and wood flavors with a sweet, leathery aroma.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">ASHTON ESTATE SUN GROWN 23 YEAR SALUTE</span>&nbsp;(6&frac14;&rdquo; X 52 / $19.00 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/ashton+estate+sun+grown+23+year+salute+cigars/item+32563" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17903 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Ashton-Estate-Sun-Grown-23-Year-Salute.jpg" alt="buy Ashton ESG Estate Sun Grown 23 Year Salute luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Ashton-Estate-Sun-Grown-23-Year-Salute.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Ashton-Estate-Sun-Grown-23-Year-Salute-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Ashton-Estate-Sun-Grown-23-Year-Salute-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Ashton-Estate-Sun-Grown-23-Year-Salute-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Most experienced cigar smokers are well-aware of this limited edition line of luxury class cigars, and more than willing to shell-out a few extra Simoleans for special occasions. The wrappers alone are unique, in that, they are grown on the Chateau de la Fuente farm in the D.R. exclusively for use on these cigars. The smoke is full-bodied and punchy, issuing notes of red and black pepper along with flavors of graham cracker, cedar, and roasted nuts on a long, rich and creamy finish. You can&rsquo;t miss with the &ldquo;Salutes&rdquo; from any year, but this 23 Year model is particularly captivating.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">DAVIDOFF NICARAGUA DIADEMA</span>&nbsp;(6&frac12;&rdquo; X 50 FIGURADO / $19.80 MRSP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/davidoff+nicaragua+diadema+cigars/item+46139" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17896 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Davidoff-Nicaragua-Diadema.jpg" alt="buy Davidoff Nicaragua luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Davidoff-Nicaragua-Diadema.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Davidoff-Nicaragua-Diadema-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Davidoff-Nicaragua-Diadema-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Davidoff-Nicaragua-Diadema-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>This Diadema&nbsp;<a href="http://davidoff.com/cigars/line/nicaragua" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">from the Davidoff Nicaragua line</a>&nbsp;not only overflows with deep, dark, Nicaraguan flavor and complexity, but if you&rsquo;re going to spend almost $20 on a cigar, it might as well be something to admire while you&rsquo;re smoking it. &nbsp;10-years in the making, the tobaccos are grown in Nicaragua&rsquo;s ultra-rich volcanic soil, adding to this full-bodied cigar&rsquo;s creamy smooth, complex character and enticing aroma. Notes of espresso, earth, cedar, sweet and peppery spice, dark chocolate and citrus run rampant from end-to-end. If you&rsquo;re already a fan of the best Nicaraguan cigars, don&rsquo;t let this one get away.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">PADR&Oacute;N FAMILY RESERVE 45 YEARS MADURO&nbsp;</span>(6&Prime; X 52 TORO / $26.80 MSRP)</h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/padron+family+reserve+45+years+cigars/item+31276" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-17901 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Padro%CC%81n-Family-Reserve-45-Years-Maduro.jpg" alt="buy Padrón Family Reserve 45 Years Maduro luxury class cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Padrón-Family-Reserve-45-Years-Maduro.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Padrón-Family-Reserve-45-Years-Maduro-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Padrón-Family-Reserve-45-Years-Maduro-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/03/Padrón-Family-Reserve-45-Years-Maduro-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Now for the Big Kahuna. It&rsquo;s a Padr&oacute;n 45 Years. Need I say anything more?</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">OK, how about this&hellip;All of the tobaccos in these dark, box-pressed beauties are aged 10 years, and although the cigars are full-bodied, the smoke is so incredibly smooth and balanced, you&rsquo;ll never be overpowered. The only thing I can add to that is, if you&rsquo;re already a fan of the brand, imagine all of that dark-chocolate, espresso and spice multiplied to the power of 10. &nbsp;Nuff said.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px; text-align: center;">*&nbsp;&nbsp; *&nbsp;&nbsp; *</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">If these luxury class cigars have left you a little sticker-shocked, remember that it&rsquo;s not that hard to scrape-up a few extra bucks for a higher-priced stick, since we all spend money for nothing more often than we realize. Maybe you don&rsquo;t buy lottery tickets or bet on a ball game this week, or one workday you bring lunch from home instead of going out.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">What it really all boils down to is, if you&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">want</em>&nbsp;it, go&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">get</em>&nbsp;it. Or, to put it another way &ndash; as a t-shirt I once saw a cigar smoker wearing had printed on it: LIFE&rsquo;S TOO SHORT TO SMOKE CHEAP CIGARS. (Just maybe not all the time.)</p>
