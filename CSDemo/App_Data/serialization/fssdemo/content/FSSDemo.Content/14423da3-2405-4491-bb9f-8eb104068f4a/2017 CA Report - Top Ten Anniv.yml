        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 25px; margin-left: 0px; padding: 0px; border: 0px;">&ldquo;Sometimes a cigar is just a cigar,&rdquo;&nbsp;<a href="https://imgflip.com/memegenerator" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">say the internet memes</a>.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">But a cigar is celebratory &ndash; and as you&rsquo;ll see, in more ways than one.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Whether you&rsquo;ve been known to only enjoy a cigar from time to time &ndash; your buddy&rsquo;s wedding, a camping trip, graduation &ndash; or a cigar is your way to unwind and reward yourself for a day well-lived, you&rsquo;ve likely come to the realization by now that a good cigar makes good times,&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">great</em>&nbsp;times. A good smoke is also the key to making that next occasion way more than &ldquo;special.&rdquo;</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Cigars have gone hand-in-hand with big days for years. Think of all those milestone events that people have celebrated with cigars: &ldquo;<a href="https://www.famous-smoke.com/brandgroup/its+a+boy.+its+a+girl.+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">It&rsquo;s a Boy&rdquo; and &ldquo;It&rsquo;s a Girl&rdquo; cigars</a>&nbsp;are still a mainstay in the cigar community&hellip;some among us likely have our picture in a cap and gown (or our uniform) with a cigar in our teeth; and we all like to treat ourselves to something a little extra-special when it&rsquo;s our birthday (mine was a&nbsp;<a href="https://www.famous-smoke.com/brand/davidoff+colorado+claro+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Davidoff Colorado Claro</a>). &nbsp;Men made these days special by breaking out the cigars to celebrate. As for the those who actually&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">make</em>&nbsp;the cigars, there are plenty of reasons &ndash; and significant events &ndash; that are worthy of a specially-crafted cigar to mark the occasion.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Cigar makers pay tribute to people they love with special smokes: Perdomo&rsquo;s Edicion de Silvio comes to mind, along with Fuente&rsquo;s Don Carlos, La Palina&rsquo;s Mr. Sam and the My Father Le Bijou 1922&hellip;that list is lengthy. Cigar makers also mark those special moments in time that have impacted their lives and their families, such as Tora&ntilde;o Exodus &ndash; an homage to the family&rsquo;s escape to Miami at the start of the Cuban Revolution. And there is no shortage of cigars that are crafted to honor a cigar maker&rsquo;s passions, starting with&nbsp;<a href="https://www.famous-smoke.com/brand/cao+flathead+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">CAO Flathead</a>&nbsp;(Rick Rodriguez is a car guy), Jon Huber&rsquo;s music-themed cigars from Crowned Heads (like Headley Grange and Jericho Hill) and&nbsp;<a href="http://drewestate.com/?portfolio=my-uzi-weighs-a-ton-cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">the MUWAT Baitfish</a>&nbsp;&ndash; which Jonathan Drew made specifically to be his dad, Gary&rsquo;s, fishing smoke.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Then, there are the Anniversary cigars&hellip;marking major milestones in their journey through life, this is when a cigar maker goes to his special stash to create a smoke that&rsquo;s often a limited edition, and rolled with rare ingredients to celebrate &ndash; and share with us &ndash; in their continued success. Today, we tackle ten of those top tier Anniversary cigars, and the special occasions they celebrate.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">JOYA DE NICARAGUA CUATRO CINCO RESERVA ESPECIAL</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/cuatro+cinco+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18382 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Joya-de-Nicaragua-Cuatro-Cinco-Reserva-Especial.jpg" alt="buy Joya de Nicaragua Cuatro Cinco anniversary cigars Reserva Especial" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Joya-de-Nicaragua-Cuatro-Cinco-Reserva-Especial.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Joya-de-Nicaragua-Cuatro-Cinco-Reserva-Especial-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Joya-de-Nicaragua-Cuatro-Cinco-Reserva-Especial-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Joya-de-Nicaragua-Cuatro-Cinco-Reserva-Especial-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>The originators of the Nicaraguan power smoke, Joya de Nicaragua marked 45 years with the Cuatro Cinco line of anniversary cigars. When you celebrate, you break out the good stuff &ndash; and in JdN&rsquo;s case, it&rsquo;s a very special Nicaraguan ligero crop that had been set aside 5 years ago expressly for this celebration. The rest of this&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">puro</em>&nbsp;mix includes Jalapa-grown tobacco, aged in oak barrels. That extra treatment really smooths out the edges, making this one of Joya&rsquo;s most savory celebration smokes.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">DAVIDOFF FAMOUS 75<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/davidoff+famous+75th+anniversary+cigars/item+55454" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18372 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Davidoff-Famous-75th-Anniversary.jpg" alt="buy davidoff famous anniversary cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Davidoff-Famous-75th-Anniversary.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Davidoff-Famous-75th-Anniversary-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Davidoff-Famous-75th-Anniversary-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Davidoff-Famous-75th-Anniversary-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>It&rsquo;s not just the cigar makers that get to have all the fun. We officially put 75 years under our belt in 2014, but the fact that we&rsquo;re still celebrating 3 years later&hellip;well, this is how we party at Famous Smoke Shop. To keep the jubilee rolling, we&rsquo;ve added Davidoff Famous 75th Anniversary cigars to our special occasion lineup. The blend we chose mixes hard-to-find varieties of Dominican and Nicaraguan tobaccos, a Mexican San Andr&eacute;s Negro binder, and one of the silkiest Habano wrappers in the Davidoff arsenal. This Davidoff Famous 75<span style="margin: 0px; padding: 0px; border: 0px;">th</span>&nbsp;smokes medium to full, and dark flavors abound; the run is limited to 500 boxes, toros only.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">LA AURORA 110<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY COROJO</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/la+aurora+110th+anniversary+corojo+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18381 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/La-Aurora-110th-Anniversary-Corojo.jpg" alt="buy La Aurora 110th Anniversary cigars Corojo" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/La-Aurora-110th-Anniversary-Corojo.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/La-Aurora-110th-Anniversary-Corojo-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/La-Aurora-110th-Anniversary-Corojo-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/La-Aurora-110th-Anniversary-Corojo-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Anyone ever told you, &ldquo;Age ain&rsquo;t nothin&rsquo; but a number&rdquo;? The people at La Aurora would disagree:&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">with age, comes experience</em>. Eduardo Leon Jimenes started the La Aurora factory in 1903, rolling 100 perfectos a day; a century plus 10 years later, La Aurora dropped their 110th Anniversary cigars in two wrapper varietals, Cameroon and Corojo. We went with the Corojo selection here because it (a) adds some extra oomph to the Nicaraguan &amp; Dominican Cuban seed long fillers, and (b) isn&rsquo;t saddled with the limited edition-sized price tag that most other celebration smokes carry.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">NAT SHERMAN 85<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/nat+sherman+85th+anniversary+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18380 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Nat-Sherman-85th-Anniversary.jpg" alt="buy Nat Sherman 85th Anniversary cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Nat-Sherman-85th-Anniversary.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Nat-Sherman-85th-Anniversary-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Nat-Sherman-85th-Anniversary-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Nat-Sherman-85th-Anniversary-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Nat Sherman marked their 85<span style="margin: 0px; padding: 0px; border: 0px;">th</span>&nbsp;year in business in 2015, and turned to Manuel Quesada to prepare these anniversary smokes. This celebratory blend takes a massive amount of Nicaraguan ligero, adds some other Nicaraguan-grown tobaccos and rolls the whole thing in the traditional&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">entubado</em>&nbsp;style. Yes, the Nat Sherman 85th is very full in body and flavor, so you just may be feeling this party the next morning. What can I say? These guys aren&rsquo;t fooling around.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">PADRON 1964 ANNIVERSARY MADURO</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/padron+1964+anniversary+maduro+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18379 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Padron-1964-Anniversary-Maduro.jpg" alt="buy PAM Padron 1964 Anniversary cigars Maduro" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Padron-1964-Anniversary-Maduro.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Padron-1964-Anniversary-Maduro-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Padron-1964-Anniversary-Maduro-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Padron-1964-Anniversary-Maduro-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>If there were no Padron here, you&rsquo;d say fire the writer. Never ones to miss marking an occasion, the Padrons have crafted probably the most sought-after special occasion cigars on the cigar store shelf: the Padron 1964 Anniversary Maduro. Shall we say&hellip;luxury? We can, and I would tend to hold up the Maduro edition of this all-Nicaraguan smoke as the must-smoke for the additional layer of natural sweetness. Meticulously prepared with uber-premium tobaccos from the Padron stocks that have been well-aged to give you a smoke full of dark flavors, and all to celebrate 30 years in the cigar biz.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">PERDOMO 20<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY SUN GROWN</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/perdomo+20th+anniversary+sun+grown+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18378 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Perdomo-20th-Anniversary-Sun-Grown.jpg" alt="buy Perdomo 20th Anniversary cigars Sun Grown" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Perdomo-20th-Anniversary-Sun-Grown.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Perdomo-20th-Anniversary-Sun-Grown-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Perdomo-20th-Anniversary-Sun-Grown-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Perdomo-20th-Anniversary-Sun-Grown-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Here&rsquo;s a case where playing the waiting game has proven to be well worth it. Having spent two decades at the top tier of the Nicaraguan cigar trade, Perdomo commemorates these hardworking years with their highly-rated 20th Anniversary cigars. Sourcing core tobaccos from Perdomo farms in Esteli, Condega and Jalapa, they add a tangy sun grown Habano wrapper that makes this smoke a true puro. But here&rsquo;s where patience pays off: all the ingredients are aged 6 years, then finish their fermentation in bourbon barrels to add even more character to this nearly-full bodied Nicaraguan. Bottom line: worth the wait.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">QUESADA 40<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/quesada+40th+anniversary+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18377 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Quesada-40th-Anniversary.jpg" alt="buy Quesada 40th Anniversary cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Quesada-40th-Anniversary.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Quesada-40th-Anniversary-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Quesada-40th-Anniversary-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Quesada-40th-Anniversary-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Manuel Quesada has partied hard these past few years &ndash; his&nbsp;<a href="https://www.famous-smoke.com/brand/manuel+quesada+70th+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">70<span style="margin: 0px; padding: 0px; border: 0px;">th</span>&nbsp;birthday was marked with a milestone cigar</a>, a full-bodied Dominican rolled in very limited fashion. His family also got in on the act, combining their collective taste buds to make a series of smokes that honor the 40th Anniversary of Quesada cigars. Less limited but no less tasty, these also full-bodied anniversary cigars combine Dominican and Nicaraguan tobaccos into a wider choice of shapes and sizes. The whole thing is finished in a sweeter Mexican San Andres wrapper &ndash; a delicious tip of the cap to 4 decades of work.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">ROCKY PATEL 20<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/rocky+patel+20th+anniversary+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18376 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Rocky-Patel-20th-Anniversary.jpg" alt="buy Rocky Patel 20th Anniversary cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Rocky-Patel-20th-Anniversary.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Rocky-Patel-20th-Anniversary-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Rocky-Patel-20th-Anniversary-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Rocky-Patel-20th-Anniversary-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>When this cigar came out in 2015, Rocky Patel was putting an exclamation point on his cigar success to date. It starts with a mix of Honduran and Nicaraguan long fillers&hellip;the famous RP spice is dialed way back, replacing it with savory flavors that hit the taste buds in a more plush and refined way. On top, it&rsquo;s a surprisingly sweet Honduran wrapper that adds subtle nuances throughout. Box pressed, and one of the top achievements to come off the factory rolling tables.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">TATUAJE 10<span style="margin: 0px; padding: 0px; border: 0px;">TH</span>&nbsp;ANNIVERSARY</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/brand/tatuaje+10th+anniversary+cigars" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18375 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Tatuaje-10th-Anniversary.jpg" alt="buy Tatuaje 10th Anniversary cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Tatuaje-10th-Anniversary.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Tatuaje-10th-Anniversary-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Tatuaje-10th-Anniversary-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/Tatuaje-10th-Anniversary-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>Tatuaje hit the big 1-0 in 2013; making the ten year mark was worthy of a special cigar from Pete &amp; Co., who prepared this intense, and flavor-rich anniversary cigar at the My Father factory. Made with an almost-full blend of Nicaraguan tobaccos, the spice is nice &ndash; and each stick is clad in an Ecuadorian Habano wrapper for added complexity, which has been cured to a fetching Maduro color. A very satisfying smoke, celebrating a track record of success.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <h3 style="color: #444444; background-color: #ffffff; margin: 50px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">AVO IMPROVISATION LIMITED EDITION 2017</span></h3>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/avo+improvisation+le+2017+cigars/item+60488" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="aligncenter wp-image-18374 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/AVO-Improvisation-Limited-Edition-2017.jpg" alt="buy AVO Improvisation Limited Edition 2017 anniversary cigars avo birthday cigars" width="1024" height="305" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/AVO-Improvisation-Limited-Edition-2017.jpg 1024w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/AVO-Improvisation-Limited-Edition-2017-300x89.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/AVO-Improvisation-Limited-Edition-2017-768x229.jpg 768w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/04/AVO-Improvisation-Limited-Edition-2017-150x45.jpg 150w" sizes="(max-width: 1024px) 100vw, 1024px" style="height: auto; margin: 0px auto; padding: 0px; border: 0px;" /></a>We make room for Avo Uvezian, master musician and cigar lover, who passed away earlier in 2017. Avo tied both passions together, keeping a jar of cigars on his piano when he performed, and handing them out to fans in between sets. Instead of waiting for a milestone or anniversary to celebrate, Davidoff would instead treat us every year to an Avo Limited Edition cigar for his birthday; this year featured a 6&times;60 double toro, big in both size and body. A great celebration cigar.</p>
