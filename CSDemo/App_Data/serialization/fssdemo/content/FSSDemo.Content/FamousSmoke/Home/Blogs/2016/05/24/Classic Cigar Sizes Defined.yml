        <p style="color: #777777; background-color: #ffffff; margin-right: 0px; margin-bottom: 25px; margin-left: 0px; padding: 0px; border: 0px;">The cigar world is in chaos! Although the manufacturers we all love still make the stogies we savor day in and day out, their reasoning behind naming their sizes has gone a bit&hellip; wonky, to say the least. Meetings basically run as follows:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&ldquo;Hey, this is a great cigar! But it&rsquo;s a little big, don&rsquo;t you think?&rdquo; says reasonable employee.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&ldquo;What do you mean? It&rsquo;s a Robusto!&rdquo; says the manufacturer.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&ldquo;But it&rsquo;s 7 x 58. It&rsquo;s a monster cigar. How can you think it&rsquo;s a Robusto?&rdquo; the employee reasonably points out.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&ldquo;It&rsquo;s&hellip; A&hellip; Robusto&hellip;&rdquo; says the defiant manufacturer through gritted teeth.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Cigars have been fattened up, stretched out, crushed, triangle-pressed, and probably curved for no good reason other than to say &ldquo;We&rsquo;ve just created a Crescent Moon shaped cigar that we shall call &lsquo;Petite Corona!&rsquo;&rdquo; It&rsquo;s time to make a stand and remind&nbsp;ourselves&nbsp;of the TRUE cigar sizes and what they offer.</p>
        <div id="attachment_12817" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 467px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/exactus+super+coloso+connecticut+cigars/item+47628" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12817 " src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-exs-scolcn.jpg" alt="exactus super coloso cigar sizes" width="457" height="457" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-exs-scolcn.jpg 425w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-exs-scolcn-150x150.jpg 150w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-exs-scolcn-300x300.jpg 300w" sizes="(max-width: 457px) 100vw, 457px" style="height: auto; width: 467px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">&ldquo;Super Coloso&rdquo; is the name Exactus gave to their 11&times;90(!) large cigar. That&rsquo;s 11&Prime; long, 90 RG wide. Because no other name exists for a cigar this mammoth.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Jon&rsquo;s Super Simple Breakdown of Cigar Sizes</strong></span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">I&rsquo;m going to make this as simple as possible for a point of reference.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">A classic Robusto size of 5 x 50 breaks down as:</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">5 = inches</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">50 = ring gauge as defined in 64ths of an inch (e.g. 50 ring gauge = 50/64 of an inch in diameter).</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Corona</strong></span></p>
        <div id="attachment_12810" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 835px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/padron+1964+anniversary+maduro+corona+cigars/item+11685" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12810 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_padron_corona.jpg" alt="padron 1964 cigars on sale" width="825" height="137" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_padron_corona.jpg 825w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_padron_corona-300x50.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_padron_corona-150x25.jpg 150w" sizes="(max-width: 825px) 100vw, 825px" style="height: auto; width: 710.438px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">The Padron 1964 Anniversary Maduro comes in a tasty corona &ndash; well, almost. It&rsquo;s a 42 alright, but a little longer (it lines up at 6&Prime;) than the true classic corona size. Click to learn more about it.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Yes, Corona is first on the list, and for damn good reason. Classically labeled as a 5 &frac12; x 42, the Corona has for a long time been the size to which manufacturers would blend their cigars due to its raging popularity in the old days. However, with the market&rsquo;s preference for bigger cigar sizes in the modern world, that job has been passed to another common size.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">I love this cigar size for one main reason however, and that&rsquo;s the immense flavor this little spark plug puts out. Due to the smaller&nbsp;ring gauge, there&rsquo;s less filler tobacco to draw flavor from, so there is a greater emphasis on the wrapper tobacco &ndash; which means more complex flavors from your favorite cigar brands. Don&rsquo;t buy it?&nbsp;<a href="https://www.famous-smoke.com/cigaradvisor/best-cigar-sizes-for-sampling" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Take your favorite Robusto, and try it in a Corona size</a>. The difference can be astounding.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Robusto</strong></span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">The standby, the old reliable, the silent side arm. No matter what you call it, this is&nbsp;<a href="https://www.famous-smoke.com/cigar-search" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">one of the most popular standard cigar sizes in the United States</a>. Clocking in at a modest 5 x 50, the Robusto is perfect for a 45 minute to hour long smoke, while offering the true flavors the blender intended for you to experience during your smoke.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Toro</strong></span></p>
        <div id="attachment_12808" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 833px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/oliva+connecticut+reserve+toro+cigars/item+29974" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12808 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_oliva_toro.jpg" alt="oliva connecticut reserve cigars on sale" width="823" height="153" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_oliva_toro.jpg 823w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_oliva_toro-300x56.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_oliva_toro-150x28.jpg 150w" sizes="(max-width: 823px) 100vw, 823px" style="height: auto; width: 710.438px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">Oliva&rsquo;s Connecticut Reserve &ndash; and most of the other cigars they offer in this size &ndash; are a spot-on 6&times;50. Classic as a 3-button jacket. Click to learn more about it.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">With a size that&rsquo;s typically an inch longer than Robusto with the same ring size, this is the most common size manufacturers use to blend their cigars in the modern market with an extremely logical reasoning: most cigars are sold in the sizes of Robusto, Toro, and Churchill. By blending cigars in the Toro size, 6&times;50, the flavor difference by adding an inch for a Churchill or losing an inch for Robusto cigars is, at the most, minimal. That way you experience the same flavor you love over all three sizes for consistency.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <p class="p1" style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">&nbsp;</p>
        <div class="g g-7" style="color: #777777; background-color: #ffffff; margin: 0px; padding: 0px; border: 0px;">
        <div class="g-single a-3" style="margin: 0px; padding: 0px; border: 0px;"><a data-track="Myw3LDEsNjA=" class="adrotate-banner gofollow" href="https://www.famous-smoke.com/promo/CADVISOR10?utm_source=cigaradvisorad&amp;utm_medium=Adrotate&amp;utm_campaign=cigaradvisors1&amp;coupon=CADVISOR10" style="color: #f56650; margin: 0px; padding: 0px; border: 0px; text-align: center;"><img alt="" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2017/02/ca-article-promo-675x250a-1.jpg" style="height: auto; margin: 0px; padding: 0px; border: 0px;" /></a></div>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;">Churchill</span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Toro +1 inch. And yes,<a href="http://romeoyjulietacigars.com/" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">&nbsp;it was originally named by Romeo y Julieta of Cuba</a>&nbsp;after the late great Prime Minister of the United Kingdom, Winston Churchill. Since the added inch from the Toro size and the name is the only major point of interest with this cigar, I suppose I should go into why all three of these classic 50 ring gauge sizes matter in terms of taste.</p>
        <div id="attachment_12807" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 530px; margin: 0px auto; padding: 0px; border: 0px;"><img class="wp-image-12807 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/winnnn.jpg" alt="winston churchill cigar" width="520" height="303" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/winnnn.jpg 520w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/winnnn-300x175.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/winnnn-150x87.jpg 150w" sizes="(max-width: 520px) 100vw, 520px" style="height: auto; width: 530px; margin: 0px; padding: 0px; border: 0px none;" />
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">Not the only person to have a cigar size named in his honor.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Essentially, the longer the cigar is while maintaining the same ring gauge, the more complex it&nbsp;<span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><em style="margin: 0px; padding: 0px; border: 0px;"><span style="text-decoration: underline;">may</span></em></span>&nbsp;become. The heat and smoke from the beginning of your cigar slowly starts to heat the core tobaccos which release oils and flavors within the tobaccos before the ember even gets there, thus changing &amp; influencing flavors before it&rsquo;s burned. The shorter the cigar, the less tobacco is influenced. The longer the cigar, the more tobacco is influenced by the continuous heat. So really, the flavor won&rsquo;t change&nbsp;<em style="margin: 0px; padding: 0px; border: 0px;">too&nbsp;</em>much, but it will be somewhat of a different experience from Robusto through Churchill.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Rothschild</strong></span></p>
        <div id="attachment_12806" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 824px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/punch+rothschild+cigars/item+9771" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12806 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_punch_rothschild.jpg" alt="punch rothschild cigars on sale" width="814" height="199" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_punch_rothschild.jpg 814w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_punch_rothschild-300x73.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_1rsz_punch_rothschild-150x37.jpg 150w" sizes="(max-width: 814px) 100vw, 814px" style="height: auto; width: 710.438px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">Bold and burly even in such a small size, the Punch Rothschild is one of the most popular cigars to carry the name. It&rsquo;s also one of only a few cigars to come even close to an actual Rothy size (it&rsquo;s a whisper over 48RG), and still be classified as one. Click to learn more about it.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Yes, a common size of uncommon proportions is the stuff of Rothschild cigars. Not quite as big or as stuffed as a Robusto, and not quite as short and slender as a Corona, this 4 &frac12; x 48 cigar size is almost always mistaken as, and thusly named, Robusto. Thought up by Leopold de Rothschild, grandson of uber-rich German banker Nathan Rothschild, this vitola was contracted out for the family in the 1880s by Hoyo de Monterrey in Cuba. But the name and size didn&rsquo;t really hold until Zino Davidoff introduced his own Hoyo-made cigars, naming the Rothschild after the&nbsp;<a href="http://www.chateau-mouton-rothschild.com/" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">German-owned French wines produced by none other than the wineries</a>&nbsp;dear ol&rsquo; Leopold owned. What&rsquo;s interesting about this cigar is, like the Corona, the proportions of tobacco used. With a small ring gauge with a still-generous portion of filler tobaccos, you&rsquo;ll get more flavor from the filler than from a Corona sized cigar, and more flavor from the wrapper than a Robusto sized cigar.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Panatela</strong></span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Essentially the #2 pencil of the cigar industry. It&rsquo;s&nbsp;<a href="http://mentalfloss.com/article/24832/what-makes-2-pencils-so-special" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">long, skinny, and is highly recommended much like the #2 pencil is recommended</a>&nbsp;to take the SATs. This stretched out stogie calls on ultra-flavorful wrappers to steal the show instead of relying heavily on filler tobaccos. But with its elongated size of 6 &frac12; x 34, the burn time is still close to around 45 minutes if you take your time. Also, the ember burns cooler than bigger vitolas, giving you a smoother burn and taste.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Panatela Part Deux: Lancero</strong></span></p>
        <div id="attachment_12822" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 816px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/la+palina+classic+lancero+cigars/item+45701" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12822 size-full" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-pac-lannz.jpg" alt="cigar sizes lancero la palina cigars on sale" width="806" height="104" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-pac-lannz.jpg 806w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-pac-lannz-300x39.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_ci-pac-lannz-150x19.jpg 150w" sizes="(max-width: 806px) 100vw, 806px" style="height: auto; width: 710.438px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">The La Palina Classic, in a lancero size. ALMOST true to the traditional Cuban measurements of 7 1/2 x 38, this one is a half inch shorter. &nbsp;Lancero cigar sizes vary widely, but compared to the originals are usually shorter (like this one) and&nbsp;fatter than a Panatela. Click for more details on this cigar.</span></p>
        </div>
        <p class="p1" style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span class="s1" style="margin: 0px; padding: 0px; border: 0px;">It&rsquo;s important to mention the Lancero since it&rsquo;s becoming one of the more popular cigar sizes &ndash; and shouldn&rsquo;t be overlooked. With a rabid cult following, the Lancero turns out&nbsp;simply to be a Panatela that&rsquo;s has one too many helpings of mashed potatoes at a Thanksgiving meal: add one inch to the standard Panatela size, up the ring gauge to 38, and there you have this wonderful cigar. With nearly the same proportions of tobaccos from the core and wrapper as it&rsquo;s skinnier little&nbsp;brother, the Lancero smokes the same way a Churchill would in terms of picking up a bit of extra flavor and complexity throughout its longer burn time.</span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Lonsdale</strong></span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">This 6 &frac12; x 44 is perfect for anyone looking to enjoy a cigar that draws a great deal of flavor from the wrapper and filler almost equally, yet still gets around an hour long smoke. It was born out of the desire for a longer smoke time from the traditional Corona out of Cuba. When you got more time to burn, you need a cigar that will burn longer I suppose. But just like the Churchill varies in flavor from a Robusto, the longer size of the Lonsdale alters the flavor slightly from the inch shorter and slightly chunkier Corona through the same science stuff I mentioned before.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;"><span style="color: #000000; margin: 0px; padding: 0px; border: 0px;"><strong>Big Ring Cigars</strong></span></p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">Well now this is tricky. Cigars were never made as big as 60-ring until just a few years ago (relatively speaking) &ndash; so when it came to making up names for these new cigar sizes, manufacturers had to get creative. Some added Spanish words for &ldquo;big&rdquo; and &ldquo;extra.&rdquo; Others tossed in labels that just sounded monstrous, or just called it a &ldquo;sixty&rdquo; and left it at that. Just to give you an idea,&nbsp;<a href="https://www.famous-smoke.com/cigar-search" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">I took a look at 200 cigars that were in the 60-70 ring category</a>, and figured out which names were used most often. Visually, it looks like this:</p>
        <div id="attachment_12812" class="wp-caption aligncenter" style="color: #777777; background-color: #ffffff; width: 638px; margin: 0px auto; padding: 0px; border: 0px;"><a href="https://www.famous-smoke.com/cigar-search" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;"><img class="wp-image-12812" src="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_wordcloud_1.jpg" alt="big ring cigar sizes names" width="628" height="588" srcset="https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_wordcloud_1.jpg 628w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_wordcloud_1-300x281.jpg 300w, https://www.famous-smoke.com/cigaradvisor/wp-content/uploads/2015/09/rsz_wordcloud_1-150x140.jpg 150w" sizes="(max-width: 628px) 100vw, 628px" style="height: auto; width: 638px; margin: 0px; padding: 0px; border: 0px none;" /></a>
        <p class="wp-caption-text" style="color: #000000; margin: 10px 0px 25px; padding: 0px; border: 0px; text-align: center;"><span style="margin: 0px; padding: 0px; border: 0px;">How it works: the more often a term is used to describe the cigar size, the larger it appears. So for cigars between 60 and 70RG in a sampling of 200 cigars, Gordo is the most common name for big ring cigar sizes, followed by Sixty, Magnum and Gigante. Click now to search for other big ring cigar sizes and names.</span></p>
        </div>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">When it comes to 70+ RGs, the list is even smaller &ndash; as there are only a few 70 ring smokes on the market so far. Christian Eiroa and CLE call theirs Seventy (simple, but true), Tora&ntilde;o call theirs Colossal;&nbsp;<a href="https://www.famous-smoke.com/alec+bradley+texas+lancero+texas+lancero+cigars/item+45616" target="_blank" style="color: #f56650; margin: 0px; padding: 0px; border: 0px;">Alec Bradley has the Texas Lancero</a>&nbsp;&ndash; others like CAO, MUWAT from Drew Estate, EPC and Padilla just use the dimensions of the cigar as the name, i.e., 770, 7&times;70 or No. 70. But big ups to Rafael Nodal&rsquo;s SWAG, whose 70-ring is the Bawse.</p>
        <p style="color: #777777; background-color: #ffffff; margin: 0px 0px 25px; padding: 0px; border: 0px;">In a world that defines Robustos as 5 x 58, Churchills as 6 x 40, and Toros as 7 x 54, it&rsquo;s time to reel in the true definitions of the original and classic vitolas that have been gracing our industry for over two centuries. We have become enamored with odd shapes and cigar sizes, yet the true cigars lie within these classic measurements. Sound off in the comments below on what your favorite classic cigar sizes are, and share this with your stogie loving friends so they can become educated on what classic&nbsp;cigar size is.</p>
